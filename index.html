<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body>
        <header></header>
        <main class="container">
            <div class="container_interaccion">
                <div class="container_interaccion_logo">
                    <img src="img/logo.png" alt="Logo Alura">
                </div>
                <div class="container_interaccion_input">
                    <textarea id="inputUsuario" class="texto_input" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <p class="texto_alerta">Solo letras y minúsculas y sin acentos</p>
                <div class="container_interaccion_botones">
                    <button class="boton boton_encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="boton boton_secundario" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div id="container_resultado" class="container_resultado">
                <p id="texto_resultado" class="container_resultado_texto" hidden>Resultado</p>
                <img src="img/textoNoEncontrado.png" id="imagen_default" alt="Imagen de texto no encontrado">
                <p id="mensaje_1_default" class="container_resultado_default">Ningún mensaje encontrado</p>
                <p id="mensaje_2_default" class="container_resultado_default">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="app.js" defer></script>
</html>
